[versions]
# libraries
annotations = "24.0.1"
ivy = "2.5.3"
httpclient = "4.5.13"
oro = "2.0.8"
vfs2 = "2.2"
jsch = "0.1.55"
jschAgentproxy = "0.0.9"
bouncycastle = "1.70"

# plugins
changelog = "2.2.1"
intelliJPlatform = "2.0.1"
kotlin = "1.9.25"
kover = "0.8.3"
qodana = "2024.1.9"

[libraries]
annotations = { group = "org.jetbrains", name = "annotations", version.ref = "annotations" }
